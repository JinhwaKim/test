    <script>
        function testMixpanel() {
            if (window.mixpanel && window.mixpanel.track) {
                window.mixpanel.track('Test Event', {
                    test: true,
                    timestamp: new Date().toISOString()
                });
                alert('테스트 이벤트가 전송되었습니다! Mixpanel 대시보드에서 확인하세요.');
            } else {
                alert('Mixpanel이 초기화되지 않았습니다. 콘솔을 확인하세요.');
            }
        }
        
        // 페이지 로드 시 확인
        setTimeout(() => {
            console.log('Mixpanel 상태:', window.mixpanel ? '✅ 로드됨' : '❌ 로드 안됨');
            if (window.mixpanel) {
                console.log('Mixpanel 초기화 상태:', window.mixpanel.get_distinct_id ? '✅ 초기화됨' : '❌ 초기화 안됨');
            }
        }, 1000);
    </script>
